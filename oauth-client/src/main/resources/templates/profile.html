<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사용자 프로필</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>사용자 프로필</h2>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h3>기본 정보</h3>
                    <p><strong>이름:</strong> <span th:text="${userName}">사용자</span></p>
                    <p><strong>소셜 제공자:</strong> <span th:text="${clientName}">제공자</span></p>
                </div>
                
                <div class="mb-4" th:if="${userProfile != null}">
                    <h3>리소스 서버 정보</h3>
                    <p><strong>이름:</strong> <span th:text="${userProfile.name}">이름</span></p>
                    <p><strong>이메일:</strong> <span th:text="${userProfile.email}">이메일</span></p>
                </div>

                <div class="alert alert-danger" th:if="${error != null}" th:text="${error}">
                    오류 메시지
                </div>
                
                <div class="mb-4">
                    <h3>사용자 속성</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>키</th>
                                <th>값</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="attr : ${userAttributes}">
                                <td th:text="${attr.key}">키</td>
                                <td th:text="${attr.value}">값</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-3">
                    <a class="btn btn-primary" th:href="@{/}">홈으로 돌아가기</a>
                    <a class="btn btn-success" th:href="@{/messages}">메시지 보기</a>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-secondary">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
