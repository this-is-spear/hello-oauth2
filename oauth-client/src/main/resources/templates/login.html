<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>소셜 로그인</h2>
            </div>
            <div class="card-body">
                <div class="d-grid gap-3">
                    <a class="btn btn-danger" th:href="@{/oauth2/authorization/google}">
                        Google로 로그인
                    </a>
                    <a class="btn btn-dark" th:href="@{/oauth2/authorization/github}">
                        GitHub으로 로그인
                    </a>
                    <a class="btn btn-primary" th:href="@{/oauth2/authorization/custom-provider}">
                        커스텀 인증 로그인
                    </a>
                </div>
                <div class="mt-3 text-center">
                    <a th:href="@{/}">홈으로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
